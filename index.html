<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2026 終極留言板</title>
    <style>
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #0d1117;
            top: 0; left: 0; z-index: -1;
        }
        body { margin: 0; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 350px;
            color: white;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; background: rgba(255,255,255,0.2); color: white; box-sizing: border-box; }
        button { width: 100%; padding: 10px; border-radius: 8px; border: none; background: #00d4ff; color: white; font-weight: bold; cursor: pointer; margin-top: 5px; }
        #msgList { text-align: left; margin-top: 20px; max-height: 250px; overflow-y: auto; }
        .msg-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 8px 0; }
        .del-btn { width: auto; padding: 2px 8px; background: rgba(255, 71, 71, 0.6); font-size: 12px; margin: 0; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="box">
        <h2>✨ 雲端管理留言板</h2>
        <input type="text" id="msgInput" placeholder="輸入訊息...">
        <button onclick="sendData()">發送訊息</button>
        <p id="status"></p>
        <div id="msgList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // *** 請務必在此填入你自己的 Firebase Config ***
        const firebaseConfig = {
            apiKey: "AIzaSyD2UIeEEz1sObdXPGi209b9pzeK4JT7ku0",
            authDomain: "my-2026-db.firebaseapp.com",
            projectId: "my-2026-db",
            storageBucket: "my-2026-db.firebasestorage.app",
            messagingSenderId: "309383212061",
            appId: "1:309383212061:web:aa494b62a6517b8c99eaf4"
        };


        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 發送
        window.sendData = async function() {
            const input = document.getElementById('msgInput');
            if (!input.value) return;
            try {
                await addDoc(collection(db, "messages"), { content: input.value, time: new Date() });
                input.value = "";
            } catch (e) { alert("發送失敗"); }
        };

        // 刪除
        window.deleteData = async function(id) {
            if (confirm("確定要刪除嗎？")) {
                try {
                    await deleteDoc(doc(db, "messages", id));
                } catch (e) { alert("刪除失敗"); }
            }
        };

        // 讀取
        const q = query(collection(db, "messages"), orderBy("time", "desc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('msgList');
            list.innerHTML = "";
            snapshot.forEach(snap => {
                const data = snap.data();
                const item = document.createElement('div');
                item.className = "msg-item";
                item.innerHTML = `
                    <span>${data.content}</span>
                    <button class="del-btn" onclick="deleteData('${snap.id}')">刪除</button>
                `;
                list.appendChild(item);
            });
        });

        // 動畫啟動
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "line_linked": { "enable": true, "color": "#ffffff", "opacity": 0.4 },
                "move": { "enable": true, "speed": 3 }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            }
        });
    </script>
</body>
</html>
