    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        // 1. Firebase é…ç½® (è«‹æ›¿æ›æˆä½ çš„)
        const firebaseConfig = {
            apiKey: "AIzaSyD2UIeEEz1sObdXPGi209b9pzeK4JT7ku0",
            authDomain: "my-2026-db.firebaseapp.com",
            projectId: "my-2026-db",
            storageBucket: "my-2026-db.firebasestorage.app",
            messagingSenderId: "309383212061",

        // 2. åˆå§‹åŒ– Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // 3. ç™»å…¥èˆ‡ç™»å‡ºå‡½æ•¸
        window.login = async () => {
            try {

            } catch (err) {
                console.error("ç™»å…¥éŒ¯èª¤:", err);
                alert("ç™»å…¥å¤±æ•—ï¼Œè«‹ç¢ºèª Firebase å·²é–‹å•Ÿ Google ç™»å…¥åŠŸèƒ½ã€‚");
            }
        };
        window.logout = () => signOut(auth);

        // 4. ç›£æ§ç™»å…¥ç‹€æ…‹
        onAuthStateChanged(auth, (user) => {
            const loginBtn = document.getElementById('loginBtn');
            const userInfo = document.getElementById('userInfo');
            const msgInput = document.getElementById('msgInput');
            const sendBtn = document.getElementById('sendBtn');

            if (user) {

                userInfo.style.display = "flex";

                document.getElementById('userPic').src = user.photoURL;

                sendBtn.disabled = false;
            } else {

                msgInput.placeholder = "è«‹å…ˆç™»å…¥ä»¥ç•™è¨€...";
                sendBtn.disabled = true;

        // 5. ç™¼é€è³‡æ–™ (åŒ…å«ç™¼è¨€è€… UID)
        window.sendData = async () => {
            const input = document.getElementById('msgInput');
            if (!input.value || !auth.currentUser) return;
            try {
                await addDoc(collection(db, "messages"), {
                    content: input.value,
                    time: new Date(),
                    uid: auth.currentUser.uid,
                    author: auth.currentUser.displayName
                });
                input.value = "";
            } catch (e) { alert("ç™¼é€å¤±æ•—"); }
        };

        // 6. åˆªé™¤è³‡æ–™
        window.deleteData = async (msgId) => {
            if (confirm("ç¢ºå®šè¦åˆªé™¤é€™å‰‡è¨Šæ¯å—ï¼Ÿ")) {

        };

        // 7. å³æ™‚è®€å–è³‡æ–™
        const q = query(collection(db, "messages"), orderBy("time", "desc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('msgList');
            list.innerHTML = "";
            snapshot.forEach(snap => {
                const data = snap.data();
                const item = document.createElement('div');
                item.className = "msg-item";
                item.innerHTML = `

                `;
                list.appendChild(item);

        });
