<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2026 粒子留言板</title>
    <style>
        /* 1. 背景動畫的容器設定 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #0d1117; /* 深色背景 */
            top: 0; left: 0; z-index: -1; /* 確保在最底層 */
        }

        /* 2. 你的留言板樣式 (延續之前的玻璃擬態) */
        body { margin: 0; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 350px;
            color: white;
            text-align: center;
        }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; background: rgba(255,255,255,0.2); color: white; }
        button { width: 100%; padding: 10px; border-radius: 8px; border: none; background: #00d4ff; color: white; font-weight: bold; cursor: pointer; }
        #msgList { text-align: left; margin-top: 20px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="box">
        <h2>✨ 粒子流光留言板</h2>
        <input type="text" id="msgInput" placeholder="輸入訊息...">
        <button onclick="sendData()">發送到雲端</button>
        <p id="status"></p>
        <div id="msgList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // *** 這裡請填入你昨天的 firebaseConfig ***
        const firebaseConfig = {
            apiKey: "你的內容...",
            authDomain: "你的內容...",
            projectId: "你的內容...",
            storageBucket: "你的內容...",
            messagingSenderId: "你的內容...",
            appId: "你的內容..."
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 發送資料
        window.sendData = async function() {
            const text = document.getElementById('msgInput').value;
            if (!text) return;
            await addDoc(collection(db, "messages"), { content: text, time: new Date() });
            document.getElementById('msgInput').value = "";
        };

        // 讀取資料
        const q = query(collection(db, "messages"), orderBy("time", "desc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('msgList');
            list.innerHTML = "";
            snapshot.forEach(doc => {
                const item = document.createElement('div');
                item.innerHTML = `<p style="border-bottom: 1px solid rgba(255,255,255,0.2); padding: 5px;">${doc.data().content}</p>`;
                list.appendChild(item);
            });
        });

        // 啟動背景粒子動畫 (這段通常是從 CodePen 的 JS 區塊搬過來的)
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6 }
            }
        });
    </script>
</body>
</html>
